<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  
  <!-- Performance optimizations -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Cache-control" content="public">
  
  <!-- PWA optimizations -->
  <meta name="theme-color" content="#0175C2">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="rubintv_visualization">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>rubintv_visualization</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // Get the base URL for the app
    const baseUrl = document.querySelector('base').getAttribute('href') || '/';
    
    // Register service worker with a custom timeout and error handling
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        // Use the correct path based on base href
        const swUrl = new URL('flutter_service_worker.js?v=' + Date.now(), baseUrl).href;
        var sw = navigator.serviceWorker.register(swUrl);
        
        // Add a custom timeout for service worker registration
        Promise.race([
          sw,
          new Promise((_, reject) => 
            setTimeout(() => reject(new Error('SW registration timeout')), 3000)
          )
        ]).then(() => {
          console.log('Service worker registered successfully');
          initFlutterApp();
        }).catch(error => {
          console.warn('Service worker registration failed:', error);
          // Continue loading the app even if service worker fails
          initFlutterApp();
        });
      });
    } else {
      // Initialize the app immediately if no service worker support
      window.addEventListener('load', function() {
        initFlutterApp();
      });
    }

    function initFlutterApp() {
      {{flutter_bootstrap_js}}
    }
  </script>

  <!-- Preload critical assets with dynamic base URL -->
  <script>
    // Add preload links dynamically to ensure they use the correct base URL
    function addPreloadLink(href, as) {
      const link = document.createElement('link');
      link.rel = 'preload';
      link.href = new URL(href, baseUrl).href;
      link.as = as;
      document.head.appendChild(link);
    }
    
    // Add preload links after base href is processed
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', function() {
        addPreloadLink('main.dart.js', 'script');
        addPreloadLink('flutter.js', 'script');
      });
    } else {
      addPreloadLink('main.dart.js', 'script');
      addPreloadLink('flutter.js', 'script');
    }
  </script>
</body>
</html>
